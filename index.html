<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Digitalcard1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="maindiv">
        <header class="container h300">
            <div class="img">

                <img src="img/68efd99a-0196-4cec-b8ef-dc0b15104865.jpg">
                <h4 class="h4">Mausmi Raj</h4>
                <p class="ffamily">Web Designer</p>

            </div>
        </header>
        <section class="section1">
            <i class="fas fa-phone-alt i1 cal"></i>
            <i class="fas fa-envelope pl50  i1 email "></i>
        </section>

        <section class="container pt20 h200">
            <div class="mainbox">
                <div class="contact">
                    <i class="fas fa-mobile-alt i ficon1 icon1"> </i>

                    <span class="span3 ffamily">Phone </span>
                </div>
                <div class="contact  mt20">
                    <i class="fas fa-envelope i ficon1  icon5"></i>

                    <span class="span3 ffamily">Email</span>
                </div>
                <div class="contact  mt20">
                    <i class="fab fa-chrome  ml6 ficon1  icon5"></i>
                    <span class="span3 ffamily">Website</span>

                </div>
                <div class="contact mt20">
                    <i class="fas fa-address-card i ficon1 icon1"></i>
                    <span class="span3 ffamily">Adress</span>

                </div>


            </div>
        </section>
        <div class="section">
            <i class="fab fa-facebook fa-1x pl7 ficon icon1"></i>
            <i class="fab fa-instagram fa-1x pl7 ficon icon2"></i>
            <i class="fab fa-twitter fa-1x pl7 ficon icon3"></i>
            <i class="fab fa-linkedin-in fa-1x pl7 ficon icon4"></i>
            <i class="fab fa-pinterest-square pl7 ficon icon5"></i>
        </div>


    </div>
